<!DOCTYPE html>
    <html>
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <meta name="description" content="">
        <meta name="author" content="윤영창[한국디지털미디어고등학교 18기 WP]">
        <meta name="robots" content="index,nofollow">
        <title>비밀번호 초기화</title>
        <link rel="icon" href="https://api.readlight.me/common/icon.png">
        <link rel="stylesheet" type="text/css" href="https://api.readlight.me/common/api/pwdreset.css">
        <script type="text/javascript" src="https://api.readlight.me/common/api/pwdreset.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="center">
            <img src="https://api.readlight.me/common/icon.png" height="120" width="120" id="logo" alt="리드라이트 로고"></img>
        </div>
        <div class="container">
            <form id="resetform">
                <label for="email">User Email</label>
                <input type="email" id="email" name="email" required readOnly>

                <label for="pwd">New Password</label>
                <input type="password" id="pwd" name="password" placeholder="새로운 비밀번호" maxlength="15" pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).{8,15}" title="문자,숫자,특수문자(!@#$%^&+=)포함 8~15자 "required>
            
                <div class="pwdchk-div">
                    <label for="pwdchk">New Password - Check</label>
                    <span id="alerttext"></span>
                </div>
                <input type="password" id="pwdchk" placeholder="새로운 비밀번호 확인" maxlength="15" pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).{8,15}" title="문자,숫자,특수문자(!@#$%^&+=)포함 8~15자" required>

                <input type="hidden" id="token" name="token" readOnly>
                <input type="submit" value="Submit">
            </form>
        </div>
        <br>
        <h5>CopyRight 2020 READLIGHT © All Rights Reserved.</h5>
    </body>
</html>
