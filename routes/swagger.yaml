tags:
  - name: account
    description: User Authentification API
paths:
  /auth/signup:
    post:
      tags:
        - account
      summary: User SignUp
      description: api node for generating user account
      operationId: createUser
      security:
        - BasicAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  description: name of user account
                  type: string
                email:
                  description: email of user account
                  type: string
                password:
                  description: password of user account
                  type: string
                  format: password
                phone:
                  description: telnumber of user account
                  type: string
              required:
                - name
                - email
                - password
                - phone
      responses:
        "200":
          description: account generated and verification email sent.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiTokenResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiTokenResult"
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "409":
          description: email client provided duplicated.
        "412":
          description: data client provided doesn't satisfy format.
        "424":
          description: >
            account generated but verification email wasn't sent.
            please resend verification email in application.
        "500":
          description: unknown server error occured (cause of network status)
        default:
          description: default reponse model
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiResult"
  /auth/active:
    get:
      tags:
        - account
      summary: User Activation
      description: api node for activating account
      operationId: activeUser
      parameters:
        - name: email
          in: query
          description: The user email for activation
          required: true
          schema:
            type: string
        - name: token
          in: query
          description: The token for activation
          required: true
          schema:
            type: string
            format: password
      responses:
        "200":
          description: account email activiation finished.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiTokenResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiTokenResult"
        "409":
          description: account client provided not exist or already activated.
        "412":
          description: data client provided doesn't satisfy format.
        "500":
          description: unknown server error occured (cause of network status)
        default:
          description: default reponse model
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiResult"
  /auth/login:
    post:
      tags:
        - account
      summary: User Login
      description: api node for getting jwt token
      operationId: loginUser
      security:
        - BasicAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  description: email of account
                  type: string
                password:
                  description: password of account
                  type: string
                  format: password
              required:
                - email
                - password
      responses:
        "200":
          description: user login succeed and json token published.
        "409":
          description: no accounts were found that match the information client entered.
        "412":
          description: data client provided doesn't satisfy format.
        "423":
          description: user login denied because account closed.
        "500":
          description: unknown server error occured (cause of network status)
        default:
          description: default reponse model
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiResult"
  /auth/jwtdecode:
    get:
      tags:
        - account
      summary: JWT Token Decode
      description: api node for decoding jwt token
      operationId: jwtdecode
      parameters:
        - name: token
          in: query
          description: The token for verification
          required: true
          schema:
            type: string
            format: password
      responses:
        "200":
          description: jwt token decoded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/decodeTokenResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/decodeTokenResult"
        "500":
          description: jwt token decode failed.
        default:
          description: default reponse model
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiResult"
  "/auth/pwdchange/{email}":
    put:
      tags:
        - account
      summary: Non Social User password Change
      description: api node for change password
      operationId: pwdchange
      security:
        - BasicAuth: []
      parameters:
        - name: email
          in: path
          description: user account email
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                curpassword:
                  description: user current password
                  type: string
                  format: password
                newpassword:
                  description: user new password
                  type: string
                  format: password
              required:
                - curpassword
                - newpassword
      responses:
        "200":
          description: user password change task finished.
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "409":
          description: no accounts were found that match the information you entered or
            social login account are denied to changed account password.
        "423":
          description: user login denied because account closed.
        "424":
          description: new password must be different from the old password.
        "500":
          $ref: "#/components/responses/ServerError"
        default:
          description: default reponse model
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiResult"
  "/auth/pwdreset/{email}":
    put:
      tags:
        - account
      summary: Non Social User Password Reset Email Send
      description: api node for reset password
      operationId: pwdreset-send
      security:
        - BasicAuth: []
      parameters:
        - name: email
          in: path
          description: user account email
          required: true
          schema:
            type: string
      responses:
        "200":
          description: user password reset email sent.
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "409":
          description: user account email client provided is not valid.
        "423":
          description: user login denied because account closed.
        "424":
          description: password reset email sending failed.
        "500":
          $ref: "#/components/responses/ServerError"
        default:
          description: default reponse model
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiResult"
  /auth/pwdreset:
    post:
      tags:
        - account
      summary: Non Social User Password Reset
      description: api node for reset password
      operationId: pwdreset-callback
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                token:
                  description: The token for password reset.
                  type: string
                  format: password
                email:
                  description: user account email
                  type: string
                password:
                  description: new account password
                  type: string
                  format: password
              required:
                - token
                - email
                - password
      responses:
        "200":
          description: account password change finished.
        "409":
          description: >
            resetToken client provided is not valid to change password or
            account client provided is not acceptable to change password.
        "412":
          description: data client provided doesn't satisfy format.
        "423":
          description: user action denied because account closed.
        "500":
          $ref: "#/components/responses/ServerError"
        default:
          description: default reponse model
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiResult"
  /auth/social-kakao:
    put:
      tags:
        - account
      summary: Social Account Access - Kakao
      description: api node for social access - kakao
      operationId: socialkakao
      security:
        - BasicAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                kakaotoken:
                  description: The Kakao token for process.
                  type: string
                  format: password
              required:
                - kakaotoken
      responses:
        "200":
          description: kakao user login succeed and json token published.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiTokenResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiTokenResult"
        "403":
          $ref: "#/components/responses/NotAuthorized"
        "409":
          description: >
            user acounnt can not be logined through kakaoToken.
            Please login through basic login -> "/auth/login"
        "412":
          description: kakaoToken user provided is not acceptable.
        "423":
          description: user login denied because account closed.
        "424":
          description: >
            account generated but jwtToken generate failed.
            please request again to this node to get jwtToken.
        "500":
          $ref: '#/components/responses/ServerError'
        default:
          description: default reponse model
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiResult"
            application/xml:
              schema:
                $ref: "#/components/schemas/apiResult"
servers:
  - url: https://api.readlight.me/
components:
  responses:
    NotAuthorized:
      description: >
            Request denied because you are not authorized.
            Please send correct authorization header.
    ServerError:
      description: api server connection is unstable (cause of network status)
  securitySchemes:
    JWTAuth:
      type: apiKey
      name: authorization
      in: header
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    apiResult:
      type: object
      properties:
        statusCode:
          type: number
        bodymsg:
          type: string
        output:
          nullable: true
          type: object
        error:
          nullable: true
          type: string
    apiTokenResult:
      type: object
      properties:
        statusCode:
          type: number
        bodymsg:
          type: string
        output:
          nullable: true
          type: object
          properties:
            token:
              type: string
        error:
          type: string
    decodeTokenResult:
      type: object
      properties:
        statusCode:
          type: number
        bodymsg:
          type: string
        output:
          type: object
          properties:
            decode: 
              type: object
              properties:
                enable:
                  type: string
                email:
                  type: string
                name:
                  type: string
                phone:
                  type: string
                lastlogin:
                  type: string
                iat:
                  type: number
                exp:
                  type: number
        error:
          type: string
          nullable: true